animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0

    bezier = test, 1, 1, 0, 0

    animation = fadeIn, 1, 5, test
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    #path = screenshot
    path = $HOME/Pictures/backgrounds/adam.jpg
    blur_passes = 0
}

input-field {
    monitor =
    size = 15%, 3%
    outline_thickness = 1
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(ffffffee)
    check_color = rgba(777777ee)
    fail_color = rgba(ff6633ee)

    font_color = rgb(143, 143, 143)
    fade_on_empty = true
    fade_timeout = 2000
    rounding = 5

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -200
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font

    position = 0, -70
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%a %b %d" # update every 60 seconds
    font_size = 25
    font_family = $font

    position = 0, -50
    halign = center
    valign = top
}

